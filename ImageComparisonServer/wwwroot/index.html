<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение изображений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Сравнение изображений</h1>
        <form id="imageForm" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="image1" class="form-label">Загрузите первое изображение</label>
                <input type="file" class="form-control" id="image1" name="image1" required>
            </div>
            <div class="mb-3">
                <label for="image2" class="form-label">Загрузите второе изображение</label>
                <input type="file" class="form-control" id="image2" name="image2" required>
            </div>
            <button type="submit" class="btn btn-primary">Сравнить</button>
        </form>
        <div id="imagesContainer" class="mt-4">
            <h3 class="text-center">Загруженные изображения</h3>
            <div class="row">
                <div class="col-md-6">
                    <h5>Изображение 1</h5>
                    <img id="image1Preview" class="img-fluid border" style="max-height: 300px;" alt="Первое изображение">
                </div>
                <div class="col-md-6">
                    <h5>Изображение 2</h5>
                    <img id="image2Preview" class="img-fluid border" style="max-height: 300px;" alt="Второе изображение">
                </div>
            </div>
        </div>

        <div id="blocksContainer" class="mt-4"></div>
        <div id="resultContainer" class="mt-4"></div>
        <button id="benchmarkButton" class="btn btn-warning mt-3">Запустить бенчмарк</button>
        <div id="benchmarkResult" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
